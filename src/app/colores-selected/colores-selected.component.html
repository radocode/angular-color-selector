<mat-card
  class="pointer"
  [style.background-color]="color.color"
  (click)="openDialog(color)"
>
  <mat-card-header>
    {{ color.year }}
  </mat-card-header>
  <br />
  <mat-card-content>
    {{ color.name }}
    <br />
    <b>{{ color.color }}</b>
  </mat-card-content>
  <mat-card-actions align="end">
    {{ color.pantone_value }}
  </mat-card-actions>
</mat-card>
